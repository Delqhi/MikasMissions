apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-service
  namespace: mikasmissions-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-service
  template:
    metadata:
      labels:
        app: api-gateway-service
    spec:
      containers:
        - name: api-gateway-service
          image: ghcr.io/delqhi/mikasmissions/api-gateway-service:latest
          envFrom:
            - configMapRef:
                name: platform-runtime
          env:
            - name: AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: auth-jwt-secret
                  optional: true
            - name: AUTH_JWKS_URL
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: auth-jwks-url
                  optional: true
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: mikasmissions-dev
spec:
  selector:
    app: api-gateway-service
  ports:
    - port: 80
      targetPort: 8080
