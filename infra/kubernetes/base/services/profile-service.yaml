apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-service
  namespace: mikasmissions-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: profile-service
  template:
    metadata:
      labels:
        app: profile-service
    spec:
      containers:
        - name: profile-service
          image: ghcr.io/delqhi/mikasmissions/profile-service:latest
          envFrom:
            - configMapRef:
                name: platform-runtime
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: database-url
                  optional: true
          ports:
            - containerPort: 8082
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: profile-service
  namespace: mikasmissions-dev
spec:
  selector:
    app: profile-service
  ports:
    - port: 80
      targetPort: 8082
