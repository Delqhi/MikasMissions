apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-service
  namespace: mikasmissions-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendation-service
  template:
    metadata:
      labels:
        app: recommendation-service
    spec:
      containers:
        - name: recommendation-service
          image: ghcr.io/delqhi/mikasmissions/recommendation-service:latest
          envFrom:
            - configMapRef:
                name: platform-runtime
          ports:
            - containerPort: 8084
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8084
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8084
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: recommendation-service
  namespace: mikasmissions-dev
spec:
  selector:
    app: recommendation-service
  ports:
    - port: 80
      targetPort: 8084
