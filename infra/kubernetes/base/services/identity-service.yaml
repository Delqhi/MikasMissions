apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: mikasmissions-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
    spec:
      containers:
        - name: identity-service
          image: ghcr.io/delqhi/mikasmissions/identity-service:latest
          envFrom:
            - configMapRef:
                name: platform-runtime
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: database-url
                  optional: true
            - name: AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: auth-jwt-secret
                  optional: true
            - name: ADMIN_BOOTSTRAP_EMAIL
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: admin-bootstrap-email
                  optional: true
            - name: ADMIN_BOOTSTRAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: admin-bootstrap-password
                  optional: true
          ports:
            - containerPort: 8081
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: mikasmissions-dev
spec:
  selector:
    app: identity-service
  ports:
    - port: 80
      targetPort: 8081
