apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-policy
  namespace: mikasmissions-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-policy
  template:
    metadata:
      labels:
        app: worker-policy
    spec:
      containers:
        - name: worker-policy
          image: ghcr.io/delqhi/mikasmissions/worker-policy:latest
          envFrom:
            - configMapRef:
                name: platform-runtime
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: database-url
                  optional: true
